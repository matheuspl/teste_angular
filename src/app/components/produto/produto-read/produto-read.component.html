<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="produtos">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.nome}}</td>
    </ng-container>

    <!-- Preco Column -->
    <ng-container matColumnDef="preco">
      <th mat-header-cell *matHeaderCellDef>Preço</th>
      <td mat-cell *matCellDef="let row">{{row.preco | currency : 'BRL'}}</td>
    </ng-container>

    <!-- Disponivel Column -->
    <ng-container matColumnDef="disponivel">
      <th mat-header-cell *matHeaderCellDef>Disponível</th>
      <td mat-cell *matCellDef="let row">{{row.disponivel ? "Sim" : "Não"}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
