<div class="mat-elevation-z8">
  <div class="filtros-container">
    <mat-form-field class="filtro-ordem">
      <mat-label>Ordenar Por</mat-label>
      <mat-select [(value)]="selectedOrderFilter">
        <mat-option *ngFor="let campo of campos" value="{{campo.value}}">
          {{ campo.nome }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="filtro-status">
      <mat-label>Status</mat-label>
      <input matInput placeholder="Ex. Ativo" [(ngModel)]="statusFilter" >
    </mat-form-field>
    <button mat-raised-button (click)="filtrar()" color="primary">
      Filtrar
    </button>
  </div>
  <table mat-table class="full-width-table" [dataSource]="clientes">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.nome}}</td>
    </ng-container>

    <!-- DataCadastro Column -->
    <ng-container matColumnDef="dataCadastro">
      <th mat-header-cell *matHeaderCellDef>Data Cadastro</th>
      <td mat-cell *matCellDef="let row">{{ row.dataCadastro }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let row">{{ row.status }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/clientes/update/{{row.id}}" class="edit">
          <i class="material-icons">
            edit
          </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
